<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn Quran Academy</title>

<!-- Google Fonts for Urdu/Arabic -->
<link href="https://fonts.googleapis.com/css2?family=Lateef&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#f2f7f2;
    color:#0b3d2e;
    overflow-x:hidden;
}
body::before{
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:radial-gradient(circle at top left,#0b6e4f22,#f2f7f2 80%);
    z-index:-1;
}
header{
    background:linear-gradient(to right,#0b6e4f,#0f9d58);
    color:white;
    text-align:center;
    padding:50px 10px;
    border-bottom-left-radius:50px;
    border-bottom-right-radius:50px;
    animation:fadeIn 1s ease;
}
header h1{margin:0;font-size:32px;font-weight:700;animation:slideDown 1s ease;}
header p{margin:5px 0;font-size:18px;animation:slideUp 1s ease;}
.lang button{
    margin:5px;padding:8px 14px;border:none;border-radius:5px;cursor:pointer;
    background:white;color:#0b6e4f;font-weight:600;
    transition:0.3s;
}
.lang button:hover{background:#0b6e4f;color:white;transform:scale(1.05);}
nav{
    display:flex;justify-content:center;flex-wrap:wrap;
    background:#1b3c2f;box-shadow:0 4px 6px rgba(0,0,0,0.1);
    animation:fadeIn 1.5s ease;
}
nav a{
    color:white;padding:12px 20px;text-decoration:none;font-weight:600;
    transition:0.3s;
}
nav a:hover{background:#0b6e4f;border-radius:5px;transform:scale(1.05);}
.section{
    background:white;margin:20px;padding:25px;border-radius:15px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    animation:fadeIn 1s ease;
}
input, select{
    width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #ccc;font-size:16px;
    transition:0.3s;
}
input:focus, select:focus{border-color:#0b6e4f;box-shadow:0 0 8px #0b6e4f33;outline:none;}
button{
    background:#0b6e4f;color:white;padding:12px;border:none;border-radius:8px;cursor:pointer;font-size:16px;
    transition:0.3s;
}
button:hover{background:#095a40;transform:scale(1.05);}
.whatsapp{
    position:fixed;bottom:20px;right:20px;background:#25d366;color:white;
    font-size:30px;padding:15px;border-radius:50%;text-decoration:none;box-shadow:0 4px 6px rgba(0,0,0,0.3);
    animation:bounce 2s infinite;
}
#home ul{list-style-type:none;padding:0;}
#home li{
    padding:10px;margin:10px 0;background:#e1f1e1;border-left:6px solid #0b6e4f;
    border-radius:5px;font-weight:600;transition:0.3s;
}
#home li:hover{background:#d1ead1;transform:scale(1.02);}
footer{text-align:center;background:#222;color:white;padding:10px;margin-top:20px;}
@media(max-width:600px){
    header h1{font-size:24px;}
    header p{font-size:16px;}
    nav a{padding:10px;}
    button,input,select{font-size:14px;}
}
.urdu,.arabic{font-family:'Lateef','Tajawal',sans-serif;direction:rtl;}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@keyframes slideDown{from{transform:translateY(-20px);opacity:0;}to{transform:translateY(0);opacity:1;}}
@keyframes slideUp{from{transform:translateY(20px);opacity:0;}to{transform:translateY(0);opacity:1;}}
@keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
</style>
</head>
<body>

<header>
<h1 id="title">Learn Quran Academy</h1>
<p id="desc">Online Quran Education Worldwide</p>
<div class="lang">
<button onclick="setLang('en')">English</button>
<button onclick="setLang('ur')">اردو</button>
<button onclick="setLang('ar')">العربية</button>
</div>
</header>

<nav>
<a href="#home" id="homeLink">Home</a>
<a href="#admission" id="admissionLink">Admission</a>
</nav>

<div id="home" class="section">
<h2 id="coursesTitle">Courses</h2>
<ul id="coursesList">
<li>Noorani Qaida</li>
<li>Quran with Tajweed</li>
<li>Hifz Program</li>
<li>Islamic Studies</li>
</ul>
</div>

<div id="admission" class="section">
<h2 id="formTitle">Online Admission</h2>
<form id="admissionForm">
<input type="text" id="name" placeholder="Student Name" required>
<input type="number" id="age" placeholder="Age" required>
<select id="course">
   
<option>Noorani Qaida</option>
<option>Quran with Tajweed</option>
<option>Hifz</option>

</select>
<input type="tel" id="phone" placeholder="WhatsApp Number" required>
<button type="submit" id="submitBtn">Submit Admission</button>
</form>
</div>

<footer>
<p>© 2026 Learn Quran Academy</p>
</footer>

<script>
const translations = {
en:{title:"Learn Quran Academy",desc:"Online Quran Education Worldwide",home:"Home",admission:"Admission",
coursesTitle:"Courses",courses:["Noorani Qaida","Quran with Tajweed","Hifz Program","Islamic Studies"],
formTitle:"Online Admission",placeholders:{name:"Student Name",age:"Age",phone:"WhatsApp Number"},submit:"Submit Admission",confirmation:"Admission Submitted!"},
ur:{title:"لرن قرآن اکیڈمی",desc:"آن لائن قرآن تعلیم دنیا بھر میں",home:"ہوم",admission:"داخلہ",
coursesTitle:"کورسز",courses:["نورانی قائدہ","قرآن پڑھائی","حفظ پروگرام","اسلامی تعلیمات"],
formTitle:"آن لائن داخلہ",placeholders:{name:"طالب علم کا نام",age:"عمر",phone:"واٹس ایپ نمبر"},submit:"داخلہ جمع کروائیں",confirmation:"داخلہ جمع ہو گیا!"},
ar:{title:"أكاديمية تعلم القرآن",desc:"تعليم القرآن عبر الإنترنت",home:"الرئيسية",admission:"التسجيل",
coursesTitle:"الدورات",courses:["نوراني قائدہ","القرآن مع التجويد","برنامج الحفظ","الدراسات الإسلامية"],
formTitle:"التسجيل عبر الإنترنت",placeholders:{name:"اسم الطالب",age:"العمر",phone:"رقم واتساب"},submit:"إرسال التسجيل",confirmation:"تم إرسال التسجيل بنجاح!"}
};

function setLang(lang){
    document.body.classList.remove('urdu','arabic');
    if(lang==='ur') document.body.classList.add('urdu');
    if(lang==='ar') document.body.classList.add('arabic');
    const t=translations[lang];
    document.getElementById('title').innerText=t.title;
    document.getElementById('desc').innerText=t.desc;
    document.getElementById('homeLink').innerText=t.home;
    document.getElementById('admissionLink').innerText=t.admission;
    document.getElementById('coursesTitle').innerText=t.coursesTitle;
    const coursesList=document.getElementById('coursesList');
    coursesList.innerHTML="";
    t.courses.forEach(course=>{const li=document.createElement('li');li.innerText=course;coursesList.appendChild(li);});
    document.getElementById('formTitle').innerText=t.formTitle;
    document.getElementById('name').placeholder=t.placeholders.name;
    document.getElementById('age').placeholder=t.placeholders.age;
    document.getElementById('phone').placeholder=t.placeholders.phone;
    document.getElementById('submitBtn').innerText=t.submit;
    window.currentLang=lang;
}

// WhatsApp direct submission
document.getElementById("admissionForm").addEventListener("submit",(e)=>{
    e.preventDefault();
    let name=document.getElementById("name").value;
    let age=document.getElementById("age").value;
    let course=document.getElementById("course").value;
    let phone=document.getElementById("phone").value;

    // Your WhatsApp number with country code
    let myNumber="918296052041";

    // Message in selected language
    let msg="";
    if(window.currentLang==="en") msg=`New Admission:%0AName: ${name}%0AAge: ${age}%0ACourse: ${course}%0APhone: ${phone}`;
    if(window.currentLang==="ur") msg=`نیا داخلہ:%0Aنام: ${name}%0Aعمر: ${age}%0Aکورس: ${course}%0Aفون: ${phone}`;
    if(window.currentLang==="ar") msg=`تم تسجيل جديد:%0Aالاسم: ${name}%0Aالعمر: ${age}%0Aالدورة: ${course}%0Aالهاتف: ${phone}`;

    // Open WhatsApp
    window.open(`https://wa.me/${myNumber}?text=${msg}`, "_blank");
    alert(translations[window.currentLang].confirmation);
});

setLang('en');
</script>

</body>
</html>
